<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Your FREE Desert Guide...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        
        .loading-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .countdown-text {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }
        
        .countdown-number {
            font-size: 5rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin: 1rem 0;
            animation: pulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 2rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 4px;
            transition: width 1s ease-in-out;
            width: 100%;
        }
        
        .info-text {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 2rem;
            line-height: 1.6;
        }
        
        .desert-emoji {
            font-size: 2rem;
            margin: 0 0.5rem;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown-number {
                font-size: 4rem;
            }
            
            .countdown-container {
                padding: 2rem 1.5rem;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .countdown-number {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-icon">üåµ</div>
        
        <h1>Preparing Your FREE Guide!</h1>
        <p class="subtitle">Your amazing desert adventure guide is being prepared...</p>
        
        <div class="countdown-container">
            <p class="countdown-text">Redirecting you in:</p>
            <div class="countdown-number" id="countdown">5</div>
            <p style="font-size: 1.1rem; opacity: 0.9;">Please wait while we set everything up for you</p>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        
        <div class="info-text">
            <span class="desert-emoji">üèúÔ∏è</span>
            <span>25 incredible desert locations await you</span>
            <span class="desert-emoji">üåÖ</span>
            <br><br>
            <small>You're about to discover hidden gems that most travelers never find!</small>
        </div>
    </div>

    <script>
        // Countdown functionality
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        
        // Your offer link - replace this with your actual offer URL
        const OFFER_LINK = 'YOUR_OFFER_LINK_HERE';
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            
            // Update progress bar
            const progress = ((5 - countdown) / 5) * 100;
            progressBar.style.width = (100 - progress) + '%';
            
            if (countdown === 0) {
                // Redirect to your offer page
                window.location.href = OFFER_LINK;
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // Start countdown when page loads
        window.addEventListener('load', function() {
            setTimeout(updateCountdown, 1000);
        });
        
        // Fallback - if something goes wrong, redirect after 6 seconds
        setTimeout(function() {
            if (window.location.href.indexOf('https://smrturl.co/a/sc181dc47dc/86?s1=') === -1) {
                window.location.href = OFFER_LINK;
            }
        }, 6000);
    </script>
</body>
</html>
