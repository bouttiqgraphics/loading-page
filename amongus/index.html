<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Game...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .game-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 16px;
            margin-bottom: 30px;
            color: #f0f0f0;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .countdown-container {
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .countdown-text {
            font-size: 18px;
            color: #e0e0e0;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 25px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #FFD700;
        }

        .loading-dots {
            display: inline-block;
            margin-right: 10px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #FFD700;
            margin: 0 2px;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .warning-note {
            font-size: 12px;
            color: #ccc;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="game-icon">ðŸŽ®</div>
        <h1>Preparing Your Game...</h1>
        
        <div class="message">
            <strong>Note:</strong> You may be asked to complete a quick step (like installing an app) to unlock the content.
        </div>

        <div class="countdown-container">
            <div class="countdown" id="countdown">5</div>
            <div class="countdown-text">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                seconds to start
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>

        <div class="warning-note">
            You will be redirected automatically when the countdown ends
        </div>
    </div>

    <script>
        // Put your link here
        const YOUR_LINK = "https://lnksforyou.com/view.php?id=5540942&pub=3269865"; // ðŸ‘ˆ Put your link here
        
        let countdown = 5;
        let progress = 0;
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update countdown and progress
        const timer = setInterval(() => {
            progress += 20;
            progressBar.style.width = progress + '%';
            progressText.textContent = progress + '%';
            
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                progressBar.style.width = '100%';
                progressText.textContent = '100%';
                countdownElement.textContent = '0';
                
                // Redirect to your link
                setTimeout(() => {
                    window.location.href = YOUR_LINK;
                }, 500);
            }
        }, 1000);

        // Initialize particles
        createParticles();

        // Disable right click
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Disable developer shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && (e.key === 'i' || e.key === 'I')) ||
                (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I'))) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
