<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #ff3333;
    }
    .note {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your download is almost ready...</h1>
    <div class="countdown" id="timer">5</div>
    <p class="note">NOTE: Before starting the download, you have a simple task.<br>
    You will be directed to the TikTok application. Download it and use it for a minute and a half.</p>
  </div>

  <script>
    let seconds = 5;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
      seconds--;
      timerElement.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(countdown);
        // Replace this URL with your actual redirect link
        window.location.href = "https://smrturl.co/a/sc181dc47dc/86?s1=";
      }
    }, 1000);
  </script>
</body>
</html>
