<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="noindex, nofollow" />
  <title>يرجى الانتظار...</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .countdown {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>يرجى الانتظار...</h1>
  <p>نقوم الآن بتحويلك إلى الوجهة المطلوبة بشكل آمن.</p>
  <div class="loader"></div>
  <div class="countdown">سيتم التحويل خلال <span id="timer">8</span> ثوانٍ...</div>

  <script>
    const redirectURL = "https://example.com"; // 🔁 ضع هنا رابط العرض الخاص بك
    let seconds = 8;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
      seconds--;
      timerElement.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = redirectURL;
      }
    }, 1000);
  </script>
</body>
</html>
