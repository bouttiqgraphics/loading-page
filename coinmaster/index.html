<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading... Please wait</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000; /* خلفية سوداء */
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .loading-text {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  .progress-bar-container {
    width: 80%;
    background-color: #222;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  .progress-bar {
    height: 20px;
    width: 0%;
    background: linear-gradient(90deg, #10b981, #34d399);
    transition: width 0.1s linear;
  }
  .info-text {
    max-width: 90%;
    font-size: 1rem;
    line-height: 1.4;
    color: #a0a0a0;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="loading-text" id="loadingText">Loading: 0%</div>
<div class="progress-bar-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

<div class="info-text">
  To proceed, please complete the quick offer by creating and activating an account. This helps us verify you and unlock the download. It only takes a minute!
</div>

<script>
  const progressBar = document.getElementById('progressBar');
  const loadingText = document.getElementById('loadingText');
  let progress = 0;
  const increment = 2; // لزيادة 100% خلال 5 ثواني (5 ثواني = 5000 مللي ثانية، 5000/50 = 100ms لكل تحديث)

  // زيادة العداد من 0 إلى 100%
  const interval = setInterval(() => {
    if (progress >= 100) {
      clearInterval(interval);
      loadingText.textContent = "Please wait 5 seconds...";
      // بعد انتهاء التحميل، ننتظر 5 ثواني ثم التوجيه
      setTimeout(() => {
        // ضع رابط العرض هنا
        const redirectUrl = "https://directcpi.com/view.php?id=5540942&pub=3269865";
        window.location.href = redirectUrl;
      }, 5000);
    } else {
      progress += increment;
      if(progress > 100) progress = 100;
      loadingText.textContent = `Loading: ${progress}%`;
      progressBar.style.width = `${progress}%`;
    }
  }, 100);
</script>

</body>
</html>
