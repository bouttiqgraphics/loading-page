<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, #120078 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #ff0080 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #7928ca 0%, transparent 50%);
            animation: bgMove 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes bgMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-10px); }
            50% { transform: translateX(10px) translateY(10px); }
            75% { transform: translateX(-5px) translateY(5px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: containerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            from { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3); }
            to { box-shadow: 0 25px 50px rgba(121, 40, 202, 0.2); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, #7928ca, #ff0080, #120078);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7928ca, #ff0080);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .lock-icon::before {
            content: 'üîí';
            font-size: 24px;
            filter: grayscale(100%) brightness(0) invert(1);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #a1a1aa;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .progress-wrapper {
            margin: 30px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-text {
            font-size: 14px;
            color: #d4d4d8;
            font-weight: 500;
        }

        .progress-percentage {
            font-size: 16px;
            color: #7928ca;
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #7928ca, #ff0080);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }

        .timer-number {
            font-size: 36px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(121, 40, 202, 0.5);
        }

        .timer-label {
            font-size: 12px;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
            margin: 25px 0;
        }

        .status-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: dotPulse 1.5s infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes dotPulse {
            0%, 100% { 
                transform: scale(1);
                background: rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.2);
                background: #7928ca;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }
            .title {
                font-size: 22px;
            }
            .timer-number {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="lock-icon"></div>
        
        <h1 class="title">Secure Access</h1>
        <p class="subtitle">Verifying your connection...</p>
        
        <div class="progress-wrapper">
            <div class="progress-label">
                <span class="progress-text">Progress</span>
                <span class="progress-percentage" id="percentage">0%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="timer-display">
            <div class="timer-number" id="countdown">5</div>
            <div class="timer-label">Seconds</div>
        </div>

        <div class="notice">
            ‚ö†Ô∏è <strong>Note:</strong> You may be asked to install a free app to unlock the download.
        </div>

        <div class="status-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Enhanced security
        history.pushState(null, null, location.href);
        window.onpopstate = () => history.go(1);

        document.oncontextmenu = () => false;
        document.onselectstart = () => false;
        document.ondragstart = () => false;

        document.onkeydown = (e) => {
            if (e.ctrlKey && [65, 67, 73, 83, 85, 86, 88].includes(e.keyCode)) return false;
            if ([123, 12, 116].includes(e.keyCode)) return false;
            if (e.ctrlKey && e.shiftKey && [73, 74].includes(e.keyCode)) return false;
        };

        // Smooth progress animation
        let progress = 0;
        let seconds = 5;
        
        const progressBar = document.getElementById('progressBar');
        const percentageEl = document.getElementById('percentage');
        const countdownEl = document.getElementById('countdown');

        function animateProgress() {
            progress += 2;
            
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            percentageEl.textContent = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    // Replace with your offer URL
                    window.location.href = 'https://your-offer-link-here.com';
                }, 200);
                return;
            }
            
            setTimeout(animateProgress, 50);
        }

        function updateTimer() {
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                countdownEl.textContent = '0';
                return;
            }
            
            seconds--;
            setTimeout(updateTimer, 1000);
        }

        // Start animations
        setTimeout(() => {
            animateProgress();
            updateTimer();
        }, 500);

        // Prevent page reload
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = '';
        });

        // Disable developer tools
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 200 || 
                window.outerWidth - window.innerWidth > 200) {
                document.body.innerHTML = '';
            }
        }, 500);
    </script>
</body>
</html>
