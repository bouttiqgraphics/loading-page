<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #10b981;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loader {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .bar-container {
      width: 80%;
      background: #222;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px #10b981;
    }
    .bar {
      height: 25px;
      width: 0%;
      background: #10b981;
      transition: width 0.2s ease;
    }
    .message {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="loader">Loading... Please wait</div>
  <div class="bar-container">
    <div class="bar" id="progressBar"></div>
  </div>
  <div class="message">
    This process ensures the game is 100% safe and secure. Please wait while we verify your download request.
  </div>

  <script>
    const progressBar = document.getElementById('progressBar');
    let width = 0;
    const offerLink = "https://directcpi.com/view.php?id=5540942&pub=3269865"; // ⬅️ ضع رابط العرض الخاص بك هنا

    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        window.location.href = offerLink;
      } else {
        width += 2;
        progressBar.style.width = width + '%';
      }
    }, 100);
  </script>
</body>
</html>
