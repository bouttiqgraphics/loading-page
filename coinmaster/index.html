<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Master - Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            padding: 40px 30px;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .offer-message {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 1em;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
            line-height: 1.5;
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .status-text {
            color: #7f8c8d;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(52, 152, 219, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 2px solid #3498db;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.85em;
        }

        .badge-icon {
            font-size: 1em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            .logo {
                font-size: 1.7em;
            }
            .progress-text {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé∞ COIN MASTER</div>

        <div class="offer-message">
            Complete the quick offer by creating and activating an account to unlock your download.
        </div>

        <div class="progress-container">
            <div class="progress-text" id="progressText">0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">Processing your request...</div>
        </div>

        <div class="security-badges">
            <div class="badge">
                <span class="badge-icon">üîí</span>
                <span>Secure</span>
            </div>
            <div class="badge">
                <span class="badge-icon">‚úÖ</span>
                <span>Trusted</span>
            </div>
            <div class="badge">
                <span class="badge-icon">üõ°Ô∏è</span>
                <span>Protected</span>
            </div>
        </div>
    </div>

    <script>
        // ÿ∂ÿπ ÿ±ÿßÿ®ÿ∑ŸÉ ŸáŸÜÿß - ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ™ÿßŸÑŸä ÿ®ÿ±ÿßÿ®ÿ∑ŸÉ ÿßŸÑÿÆÿßÿµ
        const REDIRECT_URL = 'https://smrturl.co/a/sc181dc47dc/86?s1=';
        
        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');

        // Start progress from 0 to 100% in 5 seconds
        function startProgress() {
            const interval = setInterval(() => {
                progress += 2; // Increase by 2% every 0.1 seconds (5 seconds total)
                
                progressFill.style.width = progress + '%';
                progressText.textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    statusText.textContent = 'Complete! Redirecting...';
                    
                    // Redirect after reaching 100%
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 500);
                }
            }, 100); // Update every 100ms (0.1 seconds)
        }

        // Start the progress automatically when page loads
        document.addEventListener('DOMContentLoaded', startProgress);
    </script>
</body>
</html>
