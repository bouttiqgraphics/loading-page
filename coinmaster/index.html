<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Download Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 20px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background-color: #10b981;
      transition: width 0.1s ease-in-out;
    }
    .percentage {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      Please wait while we securely redirect you to the download page. This helps protect your device and ensure safe access. ✅
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="percentage" id="percentage">0%</div>
  </div>

  <script>
    const progress = document.getElementById('progress');
    const percentage = document.getElementById('percentage');
    const offerLink = "https://directcpi.com/view.php?id=5540942&pub=3269865"; // ⬅️ ضع رابط العرض الخاص بك هنا
    let percent = 0;

    const interval = setInterval(() => {
      percent++;
      progress.style.width = percent + '%';
      percentage.textContent = percent + '%';

      if (percent >= 100) {
        clearInterval(interval);
        window.location.href = offerLink;
      }
    }, 50); // 50ms * 100 = 5000ms = 5s
  </script>
</body>
</html>
